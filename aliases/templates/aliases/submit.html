{% extends "base_form.html" %}

{% block content_text %}
<p>You can submit your bash aliases. This one will be validate and afterall publish for the community.</p>
{% endblock %}


{% block content_form %}
<h2>Submit my bash aliases !</h2>
<form method="post" action="{% url "aliases:submit" %}">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Let's go" />
</form>
{% endblock %}
